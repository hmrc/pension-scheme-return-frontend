include "frontend.conf"

appName="pension-scheme-return-frontend"

play.http.router = prod.Routes

play.filters.enabled += play.filters.csp.CSPFilter
play.filters.csp {

  directives {
    default-src = null
    script-src  = ${play.filters.csp.nonce.pattern} "https://www.googletagmanager.com https://tagmanager.google.com"
    style-src   = "'self' 'unsafe-inline' https://www.googletagmanager.com https://tagmanager.google.com https://fonts.googleapis.com"
    img-src     = "'self' https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com data: https://region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com https://fonts.gstatic.com https://www.googletagmanager.com"
    font-src    = "'self' https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com"
    connect-src = "https://region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com"
    frame-src   = "'self' https://www.googletagmanager.com"
    object-src  = null
  }

  nonce {
    enabled = true
    pattern = "%CSP_NONCE_PATTERN%"
    header = false
  }
}

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"
play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.AllowlistFilter"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }

      pensionAdministrator {
        protocol = http
        host = localhost
        port = 8205
      }

      pensionsScheme {
          protocol = http
          host = localhost
          port = 8203
      }

      address-lookup-frontend {
          protocol = http
          host = localhost
          port = 9028
      }

      upscan {
        protocol = http
        host = localhost
        port = 9570
        secure = false
        maxFileSize = 50
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "pension-scheme-return-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
  upload {
    timeToLiveInSeconds = 600
  }
  encryption {
    key = "7Y7NCsZxvK9hARwJwl8hGQ=="
  }
}

urls {
  login                = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue        = "http://localhost:9000/pension-scheme-return-frontend"
  signOut              = "http://localhost:9025/gg/sign-out"
  pensionSchemeEnquiry = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/pension-scheme-enquiries"

  manage-pension-schemes {
    baseUrl  = "http://localhost:8204/manage-pension-schemes"
    register = "/you-need-to-register"
    adminOrPractitioner = "/administrator-or-practitioner"
    contactHmrc = "/you-must-contact-hmrc"
    cannotAccessDeregistered = "/cannot-access-de-registered"
    overview = "/overview"
  }

  pension-administrator {
    baseUrl = "http://localhost:8201/register-as-pension-scheme-administrator"
    updateContactDetails = "/update-contact-address"
  }

  pension-practitioner {
    baseUrl = "http://localhost:8208/pension-scheme-practitioner"
    updateContactDetails = "/update-contact-address-psp"
  }

  upscan {
    initiate = "/upscan/v2/initiate"
    success-endpoint = "http://localhost:10701/pension-scheme-return/%s/submit-%s-file"
    failure-endpoint = "http://localhost:10701/pension-scheme-return/%s/%s-file"
  }
}

host = "http://localhost:9000"

accessibility-statement{
  service-path = "/pension-scheme-return-frontend"
}

tracking-consent-frontend {
  gtm.container = "d"
}

features {
  welsh-translation = false
}

bootstrap{
  filters {
    allowlist {
      # comma seperated list of destination, ips, excluded paths.
      destination = "https://gov.uk"
      ips = "127.0.0.1"
      excluded = "/ping/ping, /healthcheck"
      enabled = false
    }
  }
}